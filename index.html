<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page1" id="page1" style="display: flex">
      <div class="page1-img">
        <img id="page1-img"
        class="cat-img"
          src="https://imgflip.com/s/meme/Cute-Cat.jpg"
          alt=""
        />
      </div>
      <div class="page1_text">
        <p id="main-text-p">Will you be my VALENTINE?</p>
      </div>
      <div class="page1_buttons">
        <button class="page1-button" id="yes_button">Yes</button>
        <button class="page1-button" id="no_button">No</button>
      </div>
    </div>
    <div class="page2" id="page2" style="display: none">
      <div class="page2-main-content">
        <div class="main-img1">
          <img
          class="cat-img"
            src="./media/cat2.jpg"
            alt="main img"
          />
        </div>
        
        <div class="main-text">
          <p>YAY, i made you a game</p>
          <a  href="https://darylbg.github.io/memory-lane/" target="_blank" class="play-game-button">PLAY GAME</a>
        </div>
      </div>
      <p class="yippie">YIPPIE!!!</p>

    </div>
    <script>
      yesBtnEl = document.getElementById("yes_button");
      noBtnEl = document.getElementById("no_button");
      page1El = document.getElementById("page1");
      page2El = document.getElementById("page2");
      mainTextPEl = document.getElementById("main-text-p");
      page1ImgEl = document.getElementById("page1-img");

      yesBtnEl.addEventListener("click", function () {
        page1El.style.display = "none";
        page2El.style.display = "flex";
      });

      noBtnEl.addEventListener("click", function () {
        noBtnEl.style.display = "none";
        page1ImgEl.src = "https://imgflip.com/s/meme/Cute-Cat.jpg";
        mainTextPEl.textContent = "Try again :{";
      });

      let isFirstHover = true;

      function moveOnHover() {
        if (isFirstHover) {
          noBtnEl.style.position = "absolute";
          isFirstHover = false;
        }

        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;

        const newX = Math.floor(
          Math.random() * (windowWidth - noBtnEl.offsetWidth)
        );
        const newY = Math.floor(
          Math.random() * (windowHeight - noBtnEl.offsetHeight)
        );

        noBtnEl.style.left = newX + "px";
        noBtnEl.style.top = newY + "px";
        console.log(newX, newY);
      }

      noBtnEl.addEventListener("mouseover", moveOnHover);
    </script>
  </body>
</html>
